{% extends 'main/base.html' %}
{% load static %}
<html lang="en">
<head>
{% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/movies.css'%}" type="text/css">
{% endblock head %}
<body>
    {% block content %}

    <!-- Movies --->
        <div class="row row-cols-6 row-cols-md-4 g-4">
            {% for movie in movie_list %}
              <div class="col">
                <div class="card h-100 text-light">
                    <img class="card-img-top" width="50" height="300" src="{{ movie.poster.url }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ movie.title|truncatechars:30 }}</h5>
                    <p class="card-text">{{ movie.description|truncatechars:100 }}</p>
                  </div>
                  <div class="card-footer">
                    <a href="{{ movie.get_absolute_url }}">Learn more</a>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>

    {% endblock content %}
</body>
