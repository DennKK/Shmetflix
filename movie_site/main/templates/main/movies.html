<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/movies.css'%}" type="text/css">
    <title>Shmetflix</title>
<body>
    <!-- Header --->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img class="navbar-brand" height="55" width="125" src="{% static 'main\images\shmetflix_logo.png' %}" alt="logo">
            <form class="d-flex">
              <button class="btn btn-outline-light" type="submit">Sign up</button>
            </form>
        </div>
    </nav>

    <!-- Movies --->
        <div class="row row-cols-6 row-cols-md-4 g-4">
            {% for movie in movie_list %}
              <div class="col">
                <div class="card h-100 text-light">
                  <img class="card-img-top" width="50" height="300" src="{{ movie.poster.url }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ movie.title|truncatechars:30 }}</h5>
                    <p class="card-text">{{ movie.slogan|truncatechars:200 }}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted"><a href="{% url 'main:movie' movie.id %}">Learn more</a></small>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
